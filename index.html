<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Compiler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header-container">
        <h1>CodeCraft Compiler</h1>
    </div>


    <div class="full-editor-div">
        <div class="compiler-lang-container">
            <div class="code-heading">
                <h3>Type your code</h3>
            </div>
            <div class="lang-div">
                <label for="lan">Select the Language:</label>
                <select name="Language" value="" id="lan">
                    <option value="" style="display: none;">Language</option>
                    <option name="python" value="python">Python</option>
                    <option name="javascript" value="javascript">Javascript</option>
                    <option name="c" value="c">C</option>
                    <option name="cpp" value="cpp">C++</option>
                    <option name="java" value="java">Java</option>
                </select>
            </div>
        </div>

        <div class="code-div">
            <textarea name="" id="code" cols="" rows="14"></textarea>
        </div>

        <div>
            <button id="btn">Submit</button>
        </div>

        <div class="output-container">
            <div class="output-heading">
                <h3>Output</h3>
            </div>
            <div class="output-div">
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
